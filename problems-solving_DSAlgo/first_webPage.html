<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Information Form</title>
  </head>
  <body>
    <h1>Server Information Form</h1>
    <form id="server-form">
      <label for="serverName">Server Name:</label>
      <input
        type="text"
        id="serverName"
        name="serverName"
        required
      /><br /><br />

      <label for="serverIP">IP Address of Server:</label>
      <input type="text" id="serverIP" name="serverIP" required /><br /><br />

      <label for="hostname">Hostname:</label>
      <input type="text" id="hostname" name="hostname" required /><br /><br />

      <label for="scannerIP">IP Address of Scanner:</label>
      <input type="text" id="scannerIP" name="scannerIP" required /><br /><br />

      <label for="dbName">SQL Server DB Name:</label>
      <input type="text" id="dbName" name="dbName" required /><br /><br />

      <label for="tableName">SQL Server Table Name:</label>
      <input type="text" id="tableName" name="tableName" required /><br /><br />

      <label for="userName">SQL Server User Name:</label>
      <input type="text" id="userName" name="userName" required /><br /><br />

      <label for="password">SQL Server Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <label for="serviceName">Service Name:</label>
      <input
        type="text"
        id="serviceName"
        name="serviceName"
        required
      /><br /><br />

      <label for="logFileName">Log File Name:</label>
      <input
        type="text"
        id="logFileName"
        name="logFileName"
        required
      /><br /><br />

      <button type="submit">Submit</button>
    </form>

    <script>
      document
        .getElementById("server-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const formData = {
            serverName: document.getElementById("serverName").value,
            serverIP: document.getElementById("serverIP").value,
            hostname: document.getElementById("hostname").value,
            scannerIP: document.getElementById("scannerIP").value,
            dbName: document.getElementById("dbName").value,
            tableName: document.getElementById("tableName").value,
            userName: document.getElementById("userName").value,
            password: document.getElementById("password").value,
            serviceName: document.getElementById("serviceName").value,
            logFileName: document.getElementById("logFileName").value,
          };

          try {
            const response = await fetch(
              "https://example.com/api/save-server-info",
              {
                // Replace with your API URL
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(formData),
              }
            );

            if (response.ok) {
              alert("Data saved successfully");
            } else {
              alert("Failed to save data");
            }
          } catch (error) {
            console.error("Error:", error);
            alert("An error occurred while saving data");
          }
        });
    </script>
  </body>
</html>
